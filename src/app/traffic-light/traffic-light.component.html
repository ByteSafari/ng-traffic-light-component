<div class="card-block">
  <div class="trafficlight" style="margin:0 auto;">
    <div class="red lightOff" [ngClass]="{lightOn: isRed}" ></div>
    <div class="yellow lightOff" [ngClass]="{lightOn: isYellow, undefined: isUndefined}"></div>
    <div class="green lightOff" [ngClass]="{lightOn: isGreen}"></div>
  </div>
</div>
